services:
  # ローカル開発用PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: my-nutri-log-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mynutrilog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ローカル開発用アプリケーション（オプション）
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-nutri-log-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mynutrilog?schema=public
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full

volumes:
  postgres_data:
